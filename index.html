<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Reviewer</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class ="head">
        <h1> Your DC Movie Watchlist</h1>
    </div>
        <div id="username">
            <div id="presentForm">
            <h3 id="mySelf">Welcome DC Fan !</h3>
            <p id="myPresent">Please enter your username. </p>
            <input id="myName" type="text"  placeholder="Insert your username">
            <input id ="saveName" type="button" value="Register"> 
            </div>
        </div>
    

    <div id="listofmovie">
        <h3 id="listTitle">List of all DC Movies</h3>
        <a class="menulink" href = "/allmovies"> Get to all Movies </a>

    </div>

    <div id="searchmovie">
        <h3 id = "searchTitle"> Search your Movie</h3>
        <form action="/result"  method="get">
            <input type="text" id="mySearch" class="box" name = "mySearch" placeholder="Insert your keyword">
            <input type="submit" value="Search">
            </form>
    </div>
    <script src="static/courseapp.js"></script>  
</body>
</html>
